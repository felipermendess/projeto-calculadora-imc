<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <img id="img-health" src="images/health-image.svg" alt="">
        <div id="div-calculator">
            <h1 id="title-calculator">Calculadora IMC</h1>
            <div id="form-one">
                <label for="weigth">Peso em <span id="medidas-one">Kg</span></label> <br>
                <i class="bi bi-bag-dash-fill"></i>
                <input type="number" id="weight" placeholder="Ex: 80 ou 80.0"> <span id="medidas">kg</span><br>
                <div id="form-two">
                    <label for="height">Altura em <span id="medidas-one">metros</span></label> <br>
                    <i class="bi bi-rulers"></i>
                    <input type="number" id="height" placeholder="Ex: 1.80"> <span id="medidas">m</span>
                </div>
            </div>
            <div id="btn"><button onclick="calcularImc()">Calcular</button></div>
            <div id="bar" class="hidden">
            
            </div>
            <div id="output-imc" class="hidden">
                <div id="texts-imc">
                    <p id="text-imc">Seu IMC</p>
                </div>
                <div id="output-number">
                    <span id="value"></span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            
            </div>
            <div id="bar" class="hidden">

            </div>
            <div id="info" class="hidden"><a href="https://mundoeducacao.uol.com.br/doencas/obesidade.htm" target="_blank"> Mais sobre o IMC <i class="bi bi-box-arrow-up-right"></i></a></div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
